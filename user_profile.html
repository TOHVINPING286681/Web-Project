<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeCycle Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="body-profile">
    <header>
          <div class="logo-container">
            <img src="icons/logo.svg" height="100" width="100">
            <h1>TradeCycle</h1>
          </div>
          <div class="username-icon-container">
            <div class="dropdown">
                <button class="dropbtn">
                    <p class="username1"></p>
                    <i class="fas fa-user"></i>
                </button>
                <div class="dropdown-content">
                    <a href="homepage.html">Back to Homepage</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>
      </header>
      <div class="user-button-container">
        <div class="user-info">
          <img src="icons/images.jpeg" alt="User avatar" class="avatar">
          <p class="username2"></p>
        </div> 
          <a href="add_item.html" class="add-item-button">Add new item +</a>
        </div>
       
      </div>
      </div>
      <div class="item-container">
        <div class="item">
          <img src="icons/table.jpg" alt="Item image" class="item-image">
          <h3 class="item-name">Item Name 1</h3>
          <h4 class="item-price">RM 45</h4>
        </div>
        <div class="item">
          <img src="icons/chair.jpeg" alt="Item image" class="item-image">
          <h3 class="item-name">Item Name 2</h3>
          <h4 class="item-price">RM 45</h4>
        </div>
        <div class="item">
          <img src="icons/tv.jpeg" alt="Item image" class="item-image">
          <h3 class="item-name">Item Name 3</h3>
          <h4 class="item-price">RM 45</h4>
        </div>
        </div>
      
  <footer>
    <p>&copy; 2023 TradeCycle. All rights reserved.</p>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Fetch the username using an AJAX request
      fetch('profile.php')
        .then((response) => response.json())
        .then((data) => {
          if (data.user_name) {
            // Make sure to use the correct key here
            // Update the username in the dropdown
            document.querySelector('.username1').innerText = data.user_name;
            document.querySelector('.username2').innerText = data.user_name;
          } else {
            console.error('Error fetching username:', data.error);
          }
        })
        .catch((error) => console.error('Error fetching username:', error));
    });
  </script>
</body>
</html>
