<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TradeCycle</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body class="body-index">
    <div class="container" id="container">
      <!-- Sign Up Form -->
      <div class="form-container sign-up">
        <form name="registerForm" action="register.php" method="POST">
          <h1>Create Account</h1>
          <div class="input-container">
            <i class="fas fa-user"></i>
            <input
              type="text"
              placeholder="Name"
              id="name"
              name="name"
              required
              minlength="5"
              title="Please enter at least 5 characters."
            />
          </div>
          <div class="input-container">
            <i class="fas fa-user"></i>
            <input
              type="text"
              placeholder="Username"
              id="username"
              name="username"
              required
              minlength="4"
              title="Please enter at least 5 characters."
            />
          </div>
          <div class="input-container">
            <i class="fas fa-phone"></i>
            <input
              type="tel"
              placeholder="Contact Number"
              id="phone"
              name="phone"
              required
              minlength="10"
              pattern="[0-9]{10,}"
              title="Please enter a valid 10-digit phone number."
            />
          </div>
          <div class="input-container">
            <i class="fas fa-envelope"></i>
            <input
              type="email"
              placeholder="Email"
              id="email"
              name="email"
              required
              minlength="10"
              title="Please enter at least 10 characters."
            />
          </div>
          <div class="input-container">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              placeholder="Password"
              id="passa"
              name="passa"
              required
            />
          </div>
          <!-- ... -->
          <button type="submit">Sign Up</button>
          <div class="error-message" id="error-message"></div>
        </form>
      </div>
      <!-- Sign In Form -->
      <div class="form-container sign-in">
        <form name="loginForm" action="login.php" method="POST">
          <h1>Sign In</h1>
          <span>Welcome back to TradeCycle</span>
          <div class="input-container">
            <i class="fas fa-envelope"></i>
            <input
              type="email"
              placeholder="Email"
              id="email_login"
              name="email_login"
              required
              title="Please fill in email to sign in."
            />
          </div>
          <div class="input-container">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              placeholder="Password"
              id="pass_login"
              name="pass_login"
              required
              title="Please fill in password to sign in."
            />
          </div>
          <button type="submit">Sign In</button>
          <div class="error-message" id="login-error-message"></div>
        </form>
      </div>
      <!-- Color tab beside the form -->
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <img src="icons/logo.svg" height="150" width="150" />
            <h1>TradeCycle</h1>
            <p>
              Successfully register? Log in to your account to start your trade!
            </p>
            <button class="hidden" id="login">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <img src="icons/logo.svg" height="150" width="150" />
            <h1>TradeCycle</h1>
            <p>
              New to TradeCycle? Register your account to enjoy your journey!
            </p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Function to get URL parameters
      function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[[]]/g, '\\$&');
        const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }

      // Get the 'success' parameter from the URL
      const successMessage = getParameterByName('success');
      if (successMessage) {
        // Display success message (you can customize this)
        alert(successMessage);
      } else {
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
