        <form name="addItemForm" action="add_item.php" class="add-item-form" method="POST" enctype="multipart/form-data">
            <div class="file-input-container">
                <div class="input-add-container-file-inputs">
                    <label for="image1">Image 1</label>
                    <input type="file" id="image1" name="image1" accept="image/*" multiple>
                </div>
                <div class="input-add-container-file-inputs">
                    <label for="image2">Image 2</label>
                    <input type="file" id="image2" name="image2" accept="image/*" multiple>
                </div>
                <div class="input-add-container-file-inputs">
                    <label for="image3">Image 3</label>
                    <input type="file" id="image3" name="image3" accept="image/*" multiple>
                </div>
            </div>
            <div class="input-add-container">
                <label for="itemName">Item name</label>
                <input type="text" id="itemName" name = "itemName" class="wide-input">
            </div>
            <div class="input-container">
                <label for="category">Category</label>
                <input type="text" id="category" name="category" class="wide-input">
            <div class="input-add-container row-container">
                <div class="input-row">
                    <label for="price">Price</label>
                    <input type="text" id="price" name="price" class="wide-input">
                </div>
                <div class="input-row">
                    <label for="quantity">Quantity</label>
                    <input type="text" id="quantity" name="quantity" class="wide-input">
                </div>
            </div>
            <div class="input-add-container">
                <label for="description">Description of item</label>
                <textarea id="description" name="description" class="wide-input"></textarea>
            </div>
            <div class="input-add-container location-container">
                <label for="location">Location</label>
                <input type="text" id="location">
                <div class="radio-group">
                    <label for="pickUp">Pick Up</label>
                    <input type="radio" id="pickUp" name="pickup_option" value="Pick-up">
                    <label for="delivery">Delivery</label>
                    <input type="radio" id="delivery" name="pickup_option" value="Delivery">
                </div>
            </div>
            <button type="submit" class="add-new-item-button">Add new item</button>
        </form>
        
    </main>
